<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Lootbox Albion Online</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .lootbox {
      background: #222;
      border-radius: 15px;
      padding: 30px;
      display: inline-block;
      box-shadow: 0 0 20px #ff9800;
    }
    .result {
      margin-top: 20px;
      font-size: 24px;
      color: gold;
    }
    button {
      background: #ff9800;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ffa726;
    }
    .spinning {
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Lootbox Albion Online</h1>
  <div class="lootbox">
    <p>Otwórz skrzynkę za 1M srebra!</p>
    <button id="openBtn">Otwórz skrzynkę</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const rewards = [
      { name: "T8 Mount", chance: 5 },
      { name: "Premium Chest", chance: 10 },
      { name: "Zwrot srebra", chance: 30 },
      { name: "Pusta skrzynka", chance: 55 }
    ];

    document.getElementById("openBtn").addEventListener("click", function () {
      const resultEl = document.getElementById("result");
      resultEl.innerHTML = "Losowanie...";
      resultEl.classList.add("spinning");

      setTimeout(() => {
        const roll = Math.random() * 100;
        let cumulative = 0;
        let reward = "Pusta skrzynka";
        for (const r of rewards) {
          cumulative += r.chance;
          if (roll <= cumulative) {
            reward = r.name;
            break;
          }
        }
        resultEl.classList.remove("spinning");
        resultEl.innerHTML = `🎁 Wylosowano: <strong>${reward}</strong>`;
      }, 2000);
    });
  </script>
</body>
</html>
