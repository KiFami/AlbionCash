<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Lootbox Albion Online</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .user-info {
      font-size: 18px;
    }
    .login-btn {
      background: #7289da;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .lootbox {
      background: #222;
      border-radius: 15px;
      padding: 30px;
      display: inline-block;
      box-shadow: 0 0 20px #ff9800;
    }
    .result {
      margin-top: 20px;
      font-size: 24px;
      color: gold;
    }
    button {
      background: #ff9800;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ffa726;
    }
    .spinning {
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .history {
      margin-top: 40px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .history h2 {
      font-size: 20px;
      color: #ff9800;
    }
    .history ul {
      list-style: none;
      padding: 0;
    }
    .history li {
      margin: 5px 0;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="user-info" id="userInfo">
      Niezalogowany
    </div>
    <button class="login-btn" onclick="loginWithDiscord()">Zaloguj przez Discord</button>
  </div>

  <h1>Lootbox Albion Online</h1>
  <div class="lootbox">
    <p>Otw√≥rz skrzynkƒô za 1M srebra!</p>
    <button id="openBtn">Otw√≥rz skrzynkƒô</button>
    <div class="result" id="result"></div>
  </div>

  <div class="history" id="history">
    <h2>Historia losowa≈Ñ</h2>
    <ul id="historyList">
      <!-- Tutaj historia -->
    </ul>
  </div>

  <script>
    const rewards = [
      { name: "T8 Mount", chance: 5 },
      { name: "Premium Chest", chance: 10 },
      { name: "Zwrot srebra", chance: 30 },
      { name: "Pusta skrzynka", chance: 55 }
    ];

    const user = {
      username: null,
      silver: 5000000, // Przyk≈Çadowe saldo
      history: []
    };

    function loginWithDiscord() {
      // Przekierowanie do backendowego endpointa Discord OAuth
      window.location.href = "/auth/discord";
    }

    document.getElementById("openBtn").addEventListener("click", function () {
      const resultEl = document.getElementById("result");
      const historyList = document.getElementById("historyList");

      if (user.silver < 1000000) {
        resultEl.innerHTML = "‚ùå Za ma≈Ço srebra!";
        return;
      }

      resultEl.innerHTML = "Losowanie...";
      resultEl.classList.add("spinning");

      setTimeout(() => {
        const roll = Math.random() * 100;
        let cumulative = 0;
        let reward = "Pusta skrzynka";
        for (const r of rewards) {
          cumulative += r.chance;
          if (roll <= cumulative) {
            reward = r.name;
            break;
          }
        }

        user.silver -= 1000000;
        user.history.unshift(`üéÅ ${new Date().toLocaleTimeString()} ‚Äî ${reward}`);
        updateUserInfo();
        updateHistory();

        resultEl.classList.remove("spinning");
        resultEl.innerHTML = `üéÅ Wylosowano: <strong>${reward}</strong>`;
      }, 2000);
    });

    function updateUserInfo() {
      const el = document.getElementById("userInfo");
      el.innerText = user.username
        ? `${user.username} ‚Äî üí∞ ${user.silver.toLocaleString()} srebra`
        : "Niezalogowany";
    }

    function updateHistory() {
      const list = document.getElementById("historyList");
      list.innerHTML = user.history.map(item => `<li>${item}</li>`).join('');
    }

    updateUserInfo();
    updateHistory();
  </script>
</body>
</html>
