<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Lootbox Albion Online</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script type="module" src="script.js"></script>
</head>
<body>
  <h1>Lootbox Albion Online</h1>
  <div class="login-box" id="loginBox">
    <h2>🔐 Logowanie</h2>
    <input type="text" id="nicknameInput" placeholder="Nickname">
    <input type="password" id="passwordInput" placeholder="Hasło">
    <button onclick="login()">Zaloguj się</button>
    <div id="loginError" style="color:red;"></div>
  </div>
<div id="gameUI" style="display: none;">
  <div class="status">
    💰 Saldo: <span id="silver">0</span> srebra
    <button id="resetBtn">Reset</button>
  </div>

  <div class="boxes">
    <div class="box">
      <div class="box-header">
        <button class="box-btn" data-box="common">Zwykła <br> (1M)</button>
        <button class="info-toggle" data-target="info-common">ℹ️</button>
      </div>
      <div class="box-info hidden" id="info-common"></div>
    </div>
    <div class="box">
      <div class="box-header">
        <button class="box-btn" data-box="epic">Epicka <br> (3M)</button>
        <button class="info-toggle" data-target="info-epic">ℹ️</button>
      </div>
      <div class="box-info hidden" id="info-epic"></div>
    </div>
    <div class="box">
      <div class="box-header">
        <button class="box-btn" data-box="legendary">Legendarna (6M)</button>
        <button class="info-toggle" data-target="info-legendary">ℹ️</button>
      </div>
      <div class="box-info hidden" id="info-legendary"></div>
    </div>
  </div>
  

  <div class="lootbox">
    <div class="scroll-container" id="scrollContainer">
      <div class="pointer"></div>
      <div class="scroll-strip" id="scrollStrip"></div>
    </div>
    <div class="result" id="result"></div>
  </div>

  <div class="inventory" id="inventory">
    <h2>📦 Ekwipunek</h2>
    <ul id="inventoryList"></ul>
  </div>
  <audio id="spinSound" src="spinning-wheel.mp3" preload="auto"></audio>
</div>
</body>
</html>
